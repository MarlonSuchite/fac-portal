
<section class="col-2">
  <app-nav-bar></app-nav-bar>
</section>
<mat-card>
    <mat-card-header>
      <mat-card-title>Proceso para crear pedido</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- Paso 1: Seleccionar cliente -->
      <mat-form-field>
        <mat-label>Seleccionar cliente</mat-label>
        <mat-select>
          <!-- Opciones de clientes aquí -->
        </mat-select>
      </mat-form-field>
  
      <!-- Paso 2: Agregar N productos -->
      <button mat-raised-button (click)="agregarProducto()">Agregar Producto</button>
      <div *ngFor="let producto of productos">
        {{ producto.nombre }}
        <!-- Detalles del producto aquí -->
      </div>
  
      <!-- Paso 3: Calcular total e impuestos -->
      <mat-card>
        <mat-card-content>
          <p>Total: {{ calcularTotal() }}</p>
          <p>Impuestos: {{ calcularImpuestos() }}</p>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
