<div class="row contenedor">
  <section class="col-1">
    <app-nav-bar></app-nav-bar>
  </section>

  <section class="col-11">
    <div class="container-fluid">
      <div class="row gx-5 gy-2">
        <section class="col-12 mt-3">
          <h1>{{ 'products.title' | translate }}</h1>
        </section>

        <!-- Listado productos -->
        <section class="col-md-3">
          <div class="p-3">
            <div class="search row bg-white shadow-lg">
              <div class="col-10">
                <input
                  type="text"
                  placeholder="{{ 'placeholder' | translate }}"
                  [formControl]="searchValue"
                />
              </div>

              <div class="col-2 mt-3 search-icon">
                <mat-icon (click)="searchParams()" matSuffix>search</mat-icon>
              </div>
            </div>
            <div class="mt-3 listado">
              <ul class="list-group">
                <app-list
                  *ngFor="let product of products"
                  [params]="product"
                  (clickParam)="clickProduct($event)"
                ></app-list>
              </ul>
            </div>
            <mat-paginator
              [length]="totalElements"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              aria-label="Select page"
              (page)="getPage($event)"
            >
            </mat-paginator>
          </div>
        </section>

        <!-- Panel productos -->
        <section class="col-md-9 mt-4">
          <div class="border p-5 panel shadow-lg bg-white">
            <app-products-form>(addEvent)="firstCall()"></app-products-form>
          </div>
        </section>
      </div>
    </div>
  </section>
</div>
