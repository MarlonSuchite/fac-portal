<div class="row contenedor overflow-auto">
  <section class="col-1">
    <app-nav-bar></app-nav-bar>
  </section>

  <section class="col-11">
    <div class="container-fluid">
      <div class="row gx-5 gy-2">
        <section class="col-12 mt-3">
          <h1>{{ 'profiles.profiles' | translate }}</h1>
        </section>

        <!-- Listado de Usuarios -->
        <section class="col-xl-3">
          <div class="p-3">
            <div class="search row bg-white shadow-lg">
              <div class="col-10">
                <input
                  type="text"
                  placeholder="{{ 'placeholder' | translate }}"
                  [formControl]="searchValue"
                />
              </div>

              <div class="col-2 mt-3 search-icon">
                <mat-icon matSuffix (click)="searchParams()">search</mat-icon>
              </div>
            </div>
            <div class="mt-3 listado">
              <ul class="list-group">
                <app-list
                  *ngFor="let profile of profiles"
                  [params]="profile"
                  (clickParam)="clickProfile($event)"
                ></app-list>
              </ul>
            </div>
            <mat-paginator
              [length]="totalElements"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="getPage($event)"
              aria-label="Select page"
            >
            </mat-paginator>
          </div>
        </section>

        <!--Panel  -->
        <section class="col-xl-9 mt-4">
          <div class="border panel shadow-lg bg-white p-5">
            <!-- Formulario -->
            <app-form-profile (addEvent)="firstCall()"></app-form-profile>
          </div>
        </section>
      </div>
    </div>
  </section>
</div>
