<div class="row contenedor overflow-auto">
  <section class="col-1">
    <app-nav-bar></app-nav-bar>
  </section>

  <section class="col-11 p-4">
    <div class="container-fluid mt-5 p-2">
      <div class="col-12">
        <h1>{{ 'report.report' | translate }}</h1>
      </div>
      <form [formGroup]="form">
        <div class="row gx-5 gy-4">
          <!-- fecha 1 -->

          <mat-form-field class="col-md-4">
            <mat-label>{{ 'report.startdate' | translate }}</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="startDate"
            />

            <mat-hint>{{ 'report.date' | translate }}</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="form.get('startDate')?.hasError('required')">
              {{ 'report.required' | translate }}
            </mat-error>
          </mat-form-field>

          <!-- Usuario -->
          <mat-form-field class="col-lg-4 col-md-6">
            <mat-label>{{ 'report.user' | translate }}</mat-label>
            <input matInput type="text" formControlName="user" />
            <mat-error *ngIf="form.get('user')?.hasError('required')">
              {{ 'report.required' | translate }}
            </mat-error>
          </mat-form-field>

          <!-- Buscar -->
          <section class="col-md-2">
            <button
              class="searchButton"
              (click)="searchParams()"
              [disabled]="form.invalid"
            >
              <i class="bi bi-search button"></i>
            </button>
          </section>

          <!--  <section class="col-6 searchButton">
              <i class="bi bi-trash button mt-2" (click)="clearParams()"></i>
            </section> -->
        </div>
      </form>

      <app-table-report [dataSource]="data"></app-table-report>
    </div>
  </section>
</div>
