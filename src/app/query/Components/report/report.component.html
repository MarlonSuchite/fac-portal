<div class="row contenedor overflow-auto">
  <section class="col-1 side">
    <app-nav-bar></app-nav-bar>
  </section>

  <section class="col-11 px-5 pe-3">
    <div class="container-fluid mt-2 p-md-4 p-3 bg-white">
      <div class="m-3">
        <h1>{{ 'report.report' | translate }}</h1>
      </div>
      <form [formGroup]="form">
        <div class="row gy-3">
          <!-- fecha 1 -->

          <mat-form-field class="col-md-4">
            <mat-label>{{ 'report.startdate' | translate }}</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="startDate"
              [max]="maxDate"
            />

            <mat-hint>{{ 'report.date' | translate }}</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>

            <!--Errores  -->
            <mat-error *ngIf="form.get('startDate')?.hasError('required')">
              {{ 'report.required' | translate }}
            </mat-error>
          </mat-form-field>

          <!-- Usuario -->
          <mat-form-field class="col-lg-4 col-md-6">
            <mat-label>{{ 'report.user' | translate }}</mat-label>
            <input matInput type="email" formControlName="user" />

            <!-- Errores -->
            <mat-error *ngIf="form.get('user')?.hasError('required')">
              {{ 'report.required' | translate }}
            </mat-error>
            <mat-error *ngIf="form.get('user')?.hasError('email')">
              {{ 'report.errorEmail' | translate }}
            </mat-error>
          </mat-form-field>

          <!-- Buscar -->
          <section class="col-md-2 mt-4 pt-2">
            <button (click)="searchParams()" [disabled]="form.invalid">
              <i class="bi bi-search button"></i>
            </button>
            <button (click)="clearParams()" [disabled]="form.invalid">
              <i class="bi bi-trash-fill button"></i>
            </button>
          </section>
        </div>
      </form>
      <div class="table mt-5 border shadow-lg">
        <app-table-report [dataSource]="data"></app-table-report>
      </div>
    </div>
  </section>
</div>
