<table
  class="mx-5"
  mat-table
  [dataSource]="tableDataSource"
  class="mat-elevation-z8 mt-5 table shadow-lg"
  aria-label="tabla de auditoria"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>{{ 'table.date' | translate }}</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="entity">
    <th mat-header-cell *matHeaderCellDef>{{ 'table.entity' | translate }}</th>
    <td mat-cell *matCellDef="let element">{{ element.entity }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>{{ 'table.user' | translate }}</th>
    <td mat-cell *matCellDef="let element">{{ element.user }}</td>
  </ng-container>

  <ng-container matColumnDef="operation">
    <th mat-header-cell *matHeaderCellDef>
      {{ 'table.operation' | translate }}
    </th>
    <td mat-cell *matCellDef="let element">{{ element.operation }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
></mat-paginator>
