<table
  mat-table
  [dataSource]="tableDataSource"
  class="mat-elevation-z8 mt-5 table shadow-lg"
  aria-label="Tabla de reporte"
>
  >
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Weight Column -->
  <ng-container matColumnDef="order">
    <th mat-header-cell *matHeaderCellDef>
      {{ 'tableReport.order' | translate }}
    </th>
    <td mat-cell *matCellDef="let element">{{ element.order }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef>
      {{ 'tableReport.customer' | translate }}
    </th>
    <td mat-cell *matCellDef="let element">{{ element.customer }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>
      {{ 'tableReport.amount' | translate }}
    </th>
    <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
  </ng-container>

  <ng-container matColumnDef="taxes">
    <th mat-header-cell *matHeaderCellDef>
      {{ 'tableReport.taxes' | translate }}
    </th>
    <td mat-cell *matCellDef="let element">{{ element.taxes }}</td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>
      {{ 'tableReport.total' | translate }}
    </th>
    <td mat-cell *matCellDef="let element">{{ element.total }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
  [hidePageSize]="true"
></mat-paginator>
